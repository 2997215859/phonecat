<div class="container-fluid">
	<div class="col-md-2">
		Search:<input ng-model="query">
		Sort By:
		<select ng-model="orderProp">
			<option value="name">Alphabetical</option>
			<option value="age" checked="checked">Newest</option>
		</select>
	</div>
	<div class="col-md-10">
		<ul class="phones">
			<li ng-repeat="phone in phones | filter:query |orderBy:orderProp" class="thumbnail phone-list">
				<a href="#/phoneInfo/{{phone.id}}" class="thumb">
					<img ng-src="{{phone.imageUrl}}">
				</a>
				<a href="#/phoneInfo/{{phone.id}}">{{phone.name}}</a>
				<p>{{phone.snippet}}</p>
			</li>
		</ul>
	</div>
</div>
